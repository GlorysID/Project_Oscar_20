<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiddos Profile</title>
  <link rel="stylesheet" href="/src/css/pr-achievment.css">
  <link rel="stylesheet" href="/src/css/pr-navsidebar.css">
  <link rel="stylesheet" href="/src/css/pr-main.css">
  <link rel="stylesheet" href="/src/css/pr-profile.css">
  <link rel="stylesheet" href="/src/css/pr-xp.css">
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap&subset=latin"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
          /* ===== BASE STYLES ===== */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #02030a; /* warna background utama */
        color: #fff;
      }

      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none;
      } 
      
 
    </style>
</head>
<body>
  <div id="app">
    <section class="bgdesain">
      <canvas id="starfield"></canvas>

       <!-- Modal Crop Avatar -->
          <div class="avatar-crop-modal" id="avatarCropModal">
            <div class="avatar-crop-content">
              <span class="avatar-crop-close" id="avatarCropClose">&times;</span>
              <h3>Edit foto</h3>
              <div class="avatar-crop-preview" id="avatarCropPreview"></div>
              <div class="avatar-crop-slider">
                <label>Zoom</label>
                <input type="range" id="avatarZoom" min="1" max="2.5" step="0.01" value="1" />
              </div>
              <div class="avatar-crop-actions">
                <button id="avatarCropDelete" class="btn-delete">Hapus</button>
                <button id="avatarCropCancel" class="btn-reset">Batal</button>
                <button id="avatarCropApply" class="btn-save">Terapkan</button>
              </div>
            </div>
          </div>
      
      <h1 class="profile-title text-center">
        <span class="my">My</span>
        <span class="profile">Profile</span>
      </h1>
      <div class="profile-wrapper">
        <!-- Kolom kiri: Avatar + Achievements + XP Bar -->
        <div class="profile-left-col" id="profileLeftCol">
          <div class="profile-avatar" id="profileAvatarSection">
            <div class="avatar-edit-hover" id="avatarEditHover">
              <img src="/src/img/profileicon.png" alt="Avatar" class="avatar-img" id="avatarImg" />
              <div class="avatar-info">
                <div id="avatarName">Nama</div>
                <div id="avatarUsername">@username</div>
              </div>  
              <span class="avatar-edit-icon" id="avatarEditIcon" title="Edit Foto">
                <i class="fa-solid fa-pencil"></i>
              </span>
              <!-- Tambahkan tombol Edit Profil di bawah avatar-info -->
            
            </div>
          <input type="file" id="avatarInput" accept="image/*" hidden>
          </div>

          <!-- Achievements -->
          <div class="achievements-container" id="achievementsContainer">
            <div class="achievements-header">Achievements</div>
            <div class="achievements-list" id="achievementsPreview">
              <span class="badge"><img src="/src/img/pythonicons.png" alt="Python" /></span>
              <span class="badge"><img src="/src/img/jsicons.png" alt="JS" /></span>
              <span class="badge"><img src="/src/img/cppicons.png" alt="C++" /></span>
              <span class="badge"><img src="/src/img/cssicons.png" alt="CSS" /></span>
              <span class="badge"><img src="/src/img/htmlicons.png" alt="HTML" /></span>
              <span class="badge"><img src="/src/img/jsicons.png" alt="Java" /></span>
              <!-- Tambahkan badge lain jika perlu -->
            </div>
          </div>

          <!-- Gabungkan XP Bar ke dalam Rank Container -->
          <div class="xp-rank-container">
  <div class="achievements-header">Your Rank</div>
  <div class="xp-role-row">
    <div class="xp-role-col">
      <span id="xpRole" class="xp-role">Rookie</span>
    </div>
     <div class="xp-img-col">
      <img id="xpRankImg" class="xp-rank-img" src="img/rank_rookie.png" alt="Rank" />
    </div>  
  </div>
  <!-- XP Bar dipindahkan ke sini -->
  <div class="xp-bar-container">
    <div class="xp-bar-bg">
      <div class="xp-bar-fire-bg" id="xpBarFireBg"></div>
      <div class="xp-bar" id="xpBar"></div>
      <div class="xp-fire" id="xpFire"></div>
    </div>
    <div class="xp-label">
      XP: <span id="xpValue">0</span> / 10000
      <button type="button" id="xpDown" class="xp-arrow">&#8595;</button>
      <button type="button" id="xpUp" class="xp-arrow">&#8593;</button>
    </div>
  </div>
</div>
          <!-- END Rank+XP Bar -->

          <!-- Form Edit Profil (pindahkan ke sini) -->
        </div>
        <!-- Form Edit Profil (panel kanan, hidden by default) -->
        <div class="profile-edit-panel" id="profileEditPanel">
          <div class="profile-form">
            <form id="editProfileForm">
              <label>Nama</label>
              <input type="text" placeholder="Nama lengkap" id="editName" />

              <label>Username</label>
              <input type="text" placeholder="username_ku" id="editUsername" />

              <label>Email</label>
              <input type="email" placeholder="email@example.com" id="editEmail" />

              <label>Password</label>
              <div class="password-field">
                <input type="password" placeholder="••••••••" id="editPassword" />
                <span class="toggle-password" id="toggleEditPassword">
                  <i class="fa fa-eye"></i>
                </span>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn-save">Simpan</button>
                <button type="button" class="btn-reset" id="cancelEditProfile">Batal</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Modal Achievements tetap di luar -->
      <div class="achievements-modal" id="achievementsModal">
        <div class="modal-content">
          <span class="modal-close" id="modalClose">&times;</span>
          <div class="modal-images" id="modalImages"></div>
        </div>
      </div>

      <!-- Setelah XP Bar -->
    </section>

    <!-- NAVBAR HARUS DI ATAS SECTION -->
    <nav class="custom-navbar fixed-top">
      <div class="navbar-container">
        <a href="/index.html" class="logo"><img src="img/KiddosLogo.png" alt="Logo" /></a>
        <div class="hamburger" id="hamburger">
          <span></span><span></span><span></span>
        </div>
      </div>
    </nav>
    

     <!-- Side Menu -->
     <div class="side-menu" id="sideMenu">
      <a href="/index.html"><img
          src="/src/img/homeicons.png"
          alt="Home"
          class="menu-icon"
        />Home</a
      >
      <a href="#"
        ><img
          src="/src/img/brainicons.png"
          alt="Learn"
          class="menu-icon2"
        />Learn</a
      >
      <a href="#"
        ><img
          src="/src/img/gameicons.png"
          alt="Games"
          class="menu-icon3"
        />Games</a
      >
      <a href="#"
        ><img
          src="/src/img/profileicons.png"
          alt="Profile"
          class="menu-icon"
        />Profile</a
      >
    </div>

    
  </div>
  <script src="/src/js/pr-navsidebar.js"></script>
  <script src="/src/js/pr-profile.js"></script>
  <script src="/src/js/pr-starfield.js"></script>
  <script src="/src/js/pr-xp.js"></script>
</body>
</html>
